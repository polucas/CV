<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jed Malec - Expedition 33 Theme</title>
    <style>
        /* --- GLOBAL & FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap');

        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-color: #8a1c1c; 
            --accent-hover: #b92b2b;
            --window-bg: rgba(20, 20, 20, 0.95);
            
            /* Petal Colors - Updated for better gradients */
            --petal-red-dark: #600e0e;
            --petal-red-light: #b92b2b;
            --petal-white-dark: #c0c0c0;
            --petal-white-light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Lato', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* --- BACKGROUND LAYERS --- */
        #petal-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            top: 0;
            left: 0;
            will-change: transform, opacity;
            mask-size: contain;
            -webkit-mask-size: contain;
            mask-repeat: no-repeat;
            -webkit-mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-position: center;
        }

        /* --- REALISTIC PETAL SHAPES (SVG MASKS) --- */
        /* Shape 1: Classic curled petal */
        .petal.shape1 {
            mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50,5 C25,15 0,50 10,80 C20,95 60,95 85,80 C100,50 85,15 50,5 Z" /></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50,5 C25,15 0,50 10,80 C20,95 60,95 85,80 C100,50 85,15 50,5 Z" /></svg>');
        }
        /* Shape 2: Wider, irregular petal */
        .petal.shape2 {
            mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M60,10 C30,10 10,40 5,70 C5,90 30,100 60,95 C90,90 100,60 95,30 C90,10 75,5 60,10 Z" /></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M60,10 C30,10 10,40 5,70 C5,90 30,100 60,95 C90,90 100,60 95,30 C90,10 75,5 60,10 Z" /></svg>');
        }
        /* Shape 3: Narrow, curled side view */
        .petal.shape3 {
            mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M70,10 C40,20 20,50 20,80 C30,95 60,90 80,70 C100,50 90,20 70,10 Z" /></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M70,10 C40,20 20,50 20,80 C30,95 60,90 80,70 C100,50 90,20 70,10 Z" /></svg>');
        }

        /* --- IMPROVED COLOR & TEXTURE --- */
        /* Using radial gradients and box-shadows to simulate curl and depth */
        .petal.red {
            background: radial-gradient(circle at 30% 30%, var(--petal-red-light), var(--petal-red-dark) 80%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.6); /* Inner shadow for depth */
        }

        .petal.white {
            background: radial-gradient(circle at 30% 30%, var(--petal-white-light), var(--petal-white-dark) 80%);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
            opacity: 0.9;
        }

        .spotlight {
            position: absolute;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60%;
            background: radial-gradient(ellipse at center, rgba(60, 60, 70, 0.3) 0%, rgba(5, 5, 5, 0) 70%);
            z-index: 1; 
            pointer-events: none;
        }

        /* --- DESKTOP LAYOUT --- */
        #desktop {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            grid-template-rows: 1fr;
            padding: 40px;
            box-sizing: border-box;
        }

        .col-left, .col-right {
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
        }

        .col-right { align-items: flex-end; }
        .col-left { align-items: flex-start; }

        .col-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10vh;
        }

        /* --- ICONS --- */
        .file-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }

        .file-icon:hover { transform: scale(1.1); }

        .file-icon:hover .icon-frame, 
        .file-icon:hover .readme-icon {
            border-color: #fff;
            box-shadow: 0 0 15px var(--accent-color);
        }

        .icon-frame {
            width: 64px;
            height: 64px;
            background: #f0f0f0; 
            border: 2px solid var(--accent-color); 
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
            transition: all 0.2s ease;
            overflow: hidden;
            position: relative;
        }

        .icon-frame img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .readme-icon {
            width: 50px;
            height: 64px;
            background: linear-gradient(135deg, #333, #111);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            margin-bottom: 8px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
        }
        
        .readme-icon::after {
            content: '';
            position: absolute;
            top: 12px;
            left: 8px;
            right: 8px;
            height: 2px;
            background: rgba(255,255,255,0.3);
            box-shadow: 0 6px 0 rgba(255,255,255,0.3), 0 12px 0 rgba(255,255,255,0.3), 0 18px 0 rgba(255,255,255,0.3);
        }
        
        .readme-icon::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            border-width: 0 12px 12px 0;
            border-style: solid;
            border-color: #555 #000 #555 #555; 
            background: #ccc;
            display: block;
            width: 0;
        }

        .file-label {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            color: #fff;
            text-shadow: 0 2px 4px black;
            margin-top: 4px;
        }

        /* --- PROFILE --- */
        .profile-container {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 20;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            object-fit: cover;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            background-color: #222; 
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
            color: var(--accent-color); 
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        h2 {
            font-family: 'Lato', sans-serif;
            font-size: 1.2rem;
            margin: 10px 0 30px 0;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* --- MODAL WINDOWS --- */
        .window {
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            width: 600px;
            max-width: 90%;
            max-height: 80vh;
            background-color: var(--window-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--accent-color);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            z-index: 100;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .window.active { display: flex; opacity: 1; }

        .window-header {
            background: linear-gradient(90deg, #111, #222);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            cursor: move; 
            user-select: none;
        }

        .window-title {
            font-family: 'Cinzel', serif;
            color: var(--accent-color); 
            font-size: 1.1rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover { color: #fff; }

        .window-content {
            padding: 30px;
            overflow-y: auto;
            line-height: 1.6;
            font-size: 1rem;
            cursor: default;
        }
        
        .window-content::-webkit-scrollbar { width: 8px; }
        .window-content::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }

        .window-content h3 {
            color: var(--accent-color);
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .tag-cloud span {
            display: inline-block;
            background: #222;
            border: 1px solid #444;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        a { color: var(--accent-color); text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; color: #ff4d4d; }

    </style>
</head>

        // --- WINDOW LOGIC (With Drag) ---
        const modal = document.getElementById('modal-window');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalHeader = document.getElementById('modal-header');

        function openWindow(id) {
            if(contentData[id]) {
                modal.style.top = '50%';
                modal.style.left = '50%';
                modal.style.transform = 'translate(-50%, -50%)';

                modalContent.innerHTML = contentData[id];
                modal.classList.add('active');
            }
        }

        function closeWindow() {
            modal.classList.remove('active');
        }

        dragElement(modal);

        function dragElement(elmnt) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const header = document.getElementById(elmnt.id + "-header");
            
            if (header) { header.onmousedown = dragMouseDown; } 
            else { elmnt.onmousedown = dragMouseDown; }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;

                const rect = elmnt.getBoundingClientRect();
                elmnt.style.transform = "none";
                elmnt.style.left = rect.left + "px";
                elmnt.style.top = rect.top + "px";

                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // --- IMPROVED REALISTIC PETAL SYSTEM ---
        
        const container = document.getElementById('petal-container');
        const petals = [];
        const petalCount = 60; 

        class Petal {
            constructor() {
                // create DOM element
                this.el = document.createElement('div');
                this.el.classList.add('petal');
                
                // Randomly assign one of 3 realistic shapes
                const shapeNum = Math.ceil(Math.random() * 3);
                this.el.classList.add(`shape${shapeNum}`);

                // Color Logic: 70% Red, 30% White
                if(Math.random() > 0.3) {
                    this.el.classList.add('red');
                } else {
                    this.el.classList.add('white');
                }
                
                container.appendChild(this.el);
                this.reset(true);
            }

            reset(firstRun = false) {
                this.x = Math.random() * window.innerWidth;
                this.y = firstRun ? Math.random() * window.innerHeight : -100;
                
                // Physics properties (Swaying movement retained)
                this.size = Math.random() * 30 + 15; // Slightly larger for varying shapes
                this.speedY = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 1 - 0.5; 
                this.swaySpeed = Math.random() * 0.02 + 0.01;
                this.swayAmp = Math.random() * 1.5 + 0.5;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 2 - 1;
                this.blur = Math.random() * 4;
                
                // Apply static styles
                this.el.style.width = `${this.size}px`;
                this.el.style.height = `${this.size}px`;
                this.el.style.filter = `blur(${this.blur}px)`;
                // More varied opacity for realism
                this.el.style.opacity = Math.random() * 0.4 + 0.5; 
            }

            update(time) {
                // Vertical Fall
                this.y += this.speedY;
                
                // Lateral Sway (Sine Wave)
                this.x += Math.sin(this.y * this.swaySpeed) * this.swayAmp + this.speedX;
                
                // Rotation
                this.angle += this.spin;

                // Reset if out of bounds
                if (this.y > window.innerHeight + 100) {
                    this.reset();
                }

                // Apply Transforms
                this.el.style.transform = `translate(${this.x}px, ${this.y}px) rotateX(${this.angle*0.5}deg) rotateY(${this.angle*0.3}deg) rotateZ(${this.angle}deg)`;
            }
        }

        // Initialize Petals
        for (let i = 0; i < petalCount; i++) {
            petals.push(new Petal());
        }

        // Animation Loop
        function animate(time) {
            petals.forEach(p => p.update(time));
            requestAnimationFrame(animate);
        }
